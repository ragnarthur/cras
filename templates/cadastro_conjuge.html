<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cônjuge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cadastro de Cônjuge</h2>
        <form action="{{ url_for('cadastro_conjuge', usuario_id=usuario_id) }}" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nome_conjuge" class="form-label">Nome do Cônjuge:</label>
                <input type="text" class="form-control" id="nome_conjuge" name="nome_conjuge" required>
                <div class="invalid-feedback">Por favor, insira o nome do cônjuge.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar Cônjuge</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
