<!-- templates/cadastro_conjuge.html -->
{% extends "base.html" %}

{% block title %}Cadastro de Cônjuge - CRAS App{% endblock %}

{% block content %}
<h2 class="text-center">Cadastro de Cônjuge</h2>
<form action="{{ url_for('cadastro_conjuge', usuario_id=usuario_id) }}" method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="nome_conjuge" class="form-label">Nome do Cônjuge:</label>
        <input type="text" class="form-control" id="nome_conjuge" name="nome_conjuge" required>
        <div class="invalid-feedback">Por favor, insira o nome do cônjuge.</div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Cadastrar Cônjuge</button>
</form>
{% endblock %}
