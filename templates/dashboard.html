<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard</h2>
        <p class="text-center">Bem-vindo ao sistema do CRAS. Escolha uma ação abaixo:</p>

        <div class="d-grid gap-2">
            <a href="{{ url_for('cadastro_usuario') }}" class="btn btn-primary">Cadastrar Usuário</a>
            <a href="#" class="btn btn-secondary">Pesquisar Usuário</a>
        </div>

        {% if is_admin %}
        <hr>
        <h3>Opções Administrativas</h3>
        <div class="d-grid gap-2">
            <a href="{{ url_for('add_secretaria') }}" class="btn btn-warning">Adicionar Secretária</a>
        </div>
        {% endif %}

        <br>
        <div class="d-grid gap-2">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
