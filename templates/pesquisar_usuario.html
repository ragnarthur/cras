<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Pesquisar Usuários</h2>
        <form action="{{ url_for('pesquisar_usuario') }}" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="pesquisa" class="form-label">Nome ou Telefone:</label>
                <input type="text" class="form-control" id="pesquisa" name="pesquisa" required>
                <div class="invalid-feedback">Por favor, insira um termo de pesquisa.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Pesquisar</button>
        </form>

        {% if usuarios %}
