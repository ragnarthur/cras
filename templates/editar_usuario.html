{% extends "base.html" %}

{% block title %}Editar Usuário - CRAS App{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Editar Usuário</h2>

    <form action="{{ url_for('editar_usuario', nome_usuario=usuario['nome']) }}" method="POST" class="needs-validation" novalidate>
        <div class="mb-4">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario['nome'] }}" required>
        </div>

        <div class="mb-4">
            <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ usuario['data_nascimento'] }}" required>
        </div>

        <div class="mb-4">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="rua" value="{{ usuario['endereco'] }}" required>
        </div>

        <div class="mb-4">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ usuario['telefone'] }}" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Possui Bolsa Família?</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="bolsa_sim" name="bolsa_familia" value="sim" {% if usuario['bolsa_familia'] == 'sim' %} checked {% endif %}>
                <label class="form-check-label" for="bolsa_sim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="bolsa_nao" name="bolsa_familia" value="nao" {% if usuario['bolsa_familia'] == 'nao' %} checked {% endif %}>
                <label class="form-check-label" for="bolsa_nao">Não</label>
            </div>
        </div>

        <div class="mb-4">
            <label for="data_cesta" class="form-label">Data da Última Cesta Básica:</label>
            <input type="date" class="form-control" id="data_cesta" name="data_cesta" value="{{ usuario['data_cesta'] }}">
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
