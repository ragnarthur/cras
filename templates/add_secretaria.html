<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Secretária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Adicionar Secretária</h2>
        <form action="{{ url_for('add_secretaria') }}" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
                <div class="invalid-feedback">Por favor, insira o nome.</div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">Por favor, insira o nome de usuário.</div>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
                <div class="invalid-feedback">Por favor, insira a senha.</div>
            </div>

            <div class="mb-3">
                <label for="is_admin" class="form-label">Administrador:</label>
                <input type="checkbox" id="is_admin" name="is_admin">
                <label for="is_admin">Sim</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Adicionar Secretária</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
