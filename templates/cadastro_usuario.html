<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cadastro de Usuário</h2>
        <form action="{{ url_for('cadastro_usuario') }}" method="POST" class="needs-validation" novalidate>
            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
                <div class="invalid-feedback">Por favor, insira o nome.</div>
            </div>

            <!-- Endereço -->
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required>
                <div class="invalid-feedback">Por favor, insira o endereço.</div>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required pattern="[0-9]{10,11}">
                <div class="invalid-feedback">Por favor, insira um número de telefone válido (10 ou 11 dígitos).</div>
            </div>

            <!-- Possui filhos -->
            <div class="mb-3">
                <label>Possui filhos?</label><br>
                <input type="radio" id="filhos_sim" name="filhos" value="sim" checked>
                <label for="filhos_sim">Sim</label>
                <input type="radio" id="filhos_nao" name="filhos" value="nao">
                <label for="filhos_nao">Não</label>
            </div>

            <!-- Possui cônjuge -->
            <div class="mb-3">
                <label>Possui cônjuge?</label><br>
                <input type="radio" id="conjuge_sim" name="conjuge" value="sim" checked>
                <label for="conjuge_sim">Sim</label>
                <input type="radio" id="conjuge_nao" name="conjuge" value="nao">
                <label for="conjuge_nao">Não</label>
            </div>

            <!-- Possui Bolsa Família -->
            <div class="mb-3">
                <label>Possui Bolsa Família?</label><br>
                <input type="radio" id="bolsa_sim" name="bolsa_familia" value="sim" checked>
                <label for="bolsa_sim">Sim</label>
                <input type="radio" id="bolsa_nao" name="bolsa_familia" value="nao">
                <label for="bolsa_nao">Não</label>
            </div>

            <!-- Última data de retirada da cesta básica -->
            <div class="mb-3">
                <label for="data_cesta" class="form-label">Última data de retirada da cesta básica:</label>
                <input type="date" class="form-control" id="data_cesta" name="data_cesta" required>
                <div class="invalid-feedback">Por favor, insira a data de retirada da cesta básica.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
