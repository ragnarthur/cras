<!-- templates/cadastro_filho.html -->
{% extends "base.html" %}

{% block title %}Cadastro de Filho - CRAS App{% endblock %}

{% block content %}
<h2 class="text-center">Cadastro de Filho</h2>
<form action="{{ url_for('cadastro_filho', usuario_id=usuario_id) }}" method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="nome_filho" class="form-label">Nome do Filho:</label>
        <input type="text" class="form-control" id="nome_filho" name="nome_filho" required>
        <div class="invalid-feedback">Por favor, insira o nome do filho.</div>
    </div>

    <div class="mb-3">
        <label for="idade_filho" class="form-label">Idade:</label>
        <input type="number" class="form-control" id="idade_filho" name="idade_filho" required>
        <div class="invalid-feedback">Por favor, insira a idade do filho.</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Deseja cadastrar outro filho?</label><br>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="cadastrar_outro_sim" name="cadastrar_outro" value="sim">
            <label class="form-check-label" for="cadastrar_outro_sim">Sim</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="cadastrar_outro_nao" name="cadastrar_outro" value="nao" checked>
            <label class="form-check-label" for="cadastrar_outro_nao">Não</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Cadastrar Filho</button>
</form>
{% endblock %}
